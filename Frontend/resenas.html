<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas Libertyhub</title>
    <link rel="stylesheet" href="styleresena.css">
</head>

<body>
    <div class="container">
        <h1>Añadir Reseña</h1>
        <form id="reviewForm">
            <label for="propiedad">Propiedad:</label>
            <input type="text" id="propiedad" required>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" required>

            <label for="ranking">Ranking (1-10):</label>
            <input type="number" id="ranking" min="1" max="10" required>

            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" rows="4" required></textarea>

            <button type="submit">Enviar Reseña</button>
        </form>

        <h2>Reseñas Anteriores</h2>
        <div id="reviewsList"></div>
    </div>

    <!-- Aquí iría el código JavaScript para manejar la interacción con tu API -->
    <!-- <script src="script.js"></script> -->
</body>

</html>
