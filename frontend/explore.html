<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <header>
        <a href="index.html">
            <img src="data/logo.png" alt="Logo de la p치gina" id="logo-header">
        </a>
        <h1>Explorar Propiedades en Nueva York 游딯</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="explore.html">Explorar Propiedades</a></li>
                <li><a href="register.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="add-property-button">
            <a href="verify-user.html" class="btn-add-property">
                <span class="icon">&#x1F3E0;</span> Agregar Nueva Propiedad
            </a>
            <a href="review.html" class="btn-review-property"> <!-- Agrega este enlace -->
                <span class="icon">&#x1F4DD;</span> Rese침ar Propiedad <!-- Agrega este texto -->
            </a> <!-- Cierra el enlace -->
        </section>
        <section class="property-list">
            <h1>Propiedades:</h1>
            <div class="container">
                <div id="property-list"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 LibertyHub - Plataforma de Rese침as de Airbnbs en Nueva York 游딯</p>
    </footer>
    <script>
        // Funci칩n para mostrar las propiedades en la p치gina
        async function displayProperties(properties) {
            const propertyList = document.getElementById('property-list');

            properties.forEach((property) => {
                const propertyCard = document.createElement('div');
                propertyCard.className = 'property-card';

                const propertyId = document.createElement('p');
                propertyId.textContent = "ID: " + property.id;

                const propertyName = document.createElement('h3');
                propertyName.textContent = property.nombre;

                const propertyDescription = document.createElement('p');
                propertyDescription.textContent = "calificaci칩n: " + property.calificacion;

                propertyCard.appendChild(propertyId);
                propertyCard.appendChild(propertyName);
                propertyCard.appendChild(propertyDescription);

                propertyList.appendChild(propertyCard);
            });
        }

        // Realiza la solicitud GET al servidor para obtener las propiedades
        async function getProperties() {
            try {
                const response = await fetch('http://localhost:6771/properties', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                });

                if (response.ok) {
                    const properties = await response.json();
                    displayProperties(properties);
                } else {
                    console.error('Error al obtener las propiedades.');
                }
            } catch (error) {
                console.error('Error de red al obtener las propiedades.');
            }
        }

        // Llama a la funci칩n para obtener y mostrar las propiedades al cargar la p치gina
        window.addEventListener('load', getProperties);
    </script>
</body>

</html>
